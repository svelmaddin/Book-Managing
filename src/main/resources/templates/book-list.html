<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Book Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="container">
    <div class="row">
        <h1> List Books </h1>
    </div>

    <div class="row gx-5">
        <div>
            <form th:action="@{/books/search}" class="nav-link p-3">
                <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Book"
                       aria-label="Search">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/book/new}" class="btn btn-primary btn-sm mb-3"> Add Book</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Book Name</th>
            <th> Book Price</th>
            <th> Book Author</th>
            <th> Book Page</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${books}" class="col-lg-6">
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.pageCount}"></td>

            <td>
                <a th:href="@{/books/{bookId}/edit(bookId=${book.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/{bookId}/delete(bookId=${book.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>

        </tbody>

    </table>
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <a th:href="@{/logout}"
               class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
