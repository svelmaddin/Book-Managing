<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Book Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Book </h1>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/books/{bookId}/edit(bookId=${book.id})}" th:object="${book}">
                   <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label> Book  Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Book  Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Book price </label>
                        <input
                                type="number"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Book price"
                        />
                    </div>


                    <div class="form-group">
                        <label> Book Author </label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                class="form-control"
                                placeholder="Enter Book Author"
                        />
                    </div>

                    <div class="form-group">
                        <label> Book Page </label>
                        <input
                                type="number"
                                name="pageCount"
                                th:field="*{pageCount}"
                                class="form-control"
                                placeholder="Enter Book Page"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
